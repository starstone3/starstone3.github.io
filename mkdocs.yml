site_name: Starstone3's bed
site_author: starstone3
site_url: 'https://starstone3.github.io'
edit_uri: blob/main/docs
repo_name: 'starstone3 sleeps here'
repo_url: 'https://github.com/starstone3/starstone3.github.io'
theme:
  favicon: image/fav1.png
  name: material 
  language: zh
  icon:
    # logo: material/pac-man
    logo:  fontawesome/solid/cloud-moon
    # repo: fontawesome/brands/github-alt
    repo: simple/eslgaming
    admonition:
      info: fontawesome/solid/anchor
      note: fontawesome/solid/pen-nib
      abstract: fontawesome/solid/list
      tip: fontawesome/solid/lightbulb
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: material/alien
      danger: fontawesome/solid/virus
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/link
  font:
    text:  LXGW WenKai Screen GB Screen #Noto Serif SC  # Share TechSimSun
    code: JetBrains Mono
  palette:
      - media: "(prefers-color-scheme)"
        toggle:
          icon: material/link
          name: 关闭自动模式
      - media: "(prefers-color-scheme: light)"
        scheme: default # 日间模式
        primary: Teal # 上方的
        accent: light blue # 链接等可交互元件的高亮色
        toggle:
          icon: material/toggle-switch # 图标
          name: 切换至夜间模式 # 鼠标悬浮提示
      - media: "(prefers-color-scheme: dark)"
        scheme: slate # 夜间模式
        primary: black
        accent: indigo
        toggle:
          icon: material/toggle-switch-off-outline
          name: 切换至日间模式
  features:
    - announce.dismiss #呈现可标记为由用户读取的临时公告，可以包含一个用于取消当前公告的按钮
    # - navigation.instant
    #- header.autohide  #自动隐藏
    - navigation.tracking #地址栏中的 URL 将自动更新为在目录中突出显示的活动锚点
    - navigation.tabs #顶级部分将呈现在上面视口标题下方的菜单层中，但在移动设备上保持原样
    # - navigation.tabs.sticky  #启用粘性选项卡后，导航选项卡将锁定在标题下方，并在向下滚动时始终保持可见
    #- navigation.sections #启用部分后，顶级部分在边栏中呈现为1220px以上视口的组，但在移动设备上保持原样
    - navigation.top # 返回顶部的按钮 在上滑时出现
    - navigation.footer #页脚将呈现在边栏中，但在移动设备上保持原样
    - search.suggest # 搜索输入一些字母时推荐补全整个单词
    - search.highlight # 搜索出的文章关键词加入高亮
    - search.share #搜索分享按钮
    # - navigation.expand # 打开Tab时左侧目录全部展开
    - navigation.indexes #启用节索引页后，可以将文档直接附加到节
    - content.tabs.link
    - content.tooltips
    - content.code.copy #代码复制
    # - content.action.edit
    # - content.action.view
    - content.code.annotate
  custom_dir: overrides
nav :
  - "封面":
    - "封面": index.md
    - "友链": friends.md
  - "课程笔记":
    - incourse/index.md
    - ADS: 
      - incourse/ADS/index.md
      - "AVL树,Splay树,红黑树与B+树": incourse/ADS/Tree.md
      - "均摊分析": incourse/ADS/amana.md
      - "倒排索引": incourse/ADS/fileindex.md
      - "Leftist Heaps and Skew Heaps": incourse/ADS/Leandsk.md
      - "Binomial Queue": incourse/ADS/bioquene.md
      - "回溯" : incourse/ADS/backtracking.md
      - "分治算法": incourse/ADS/divide.md
      - "动态规划": incourse/ADS/dp.md
      - "贪心算法": incourse/ADS/greedy.md
      - "NP Completeness": incourse/ADS/np.md
      - "近似算法": incourse/ADS/Approximation.md
      - "局部搜索": incourse/ADS/localsearch.md
      - "随机化算法": incourse/ADS/Random.md
      - "并发计算": incourse/ADS/parall.md
      - "课程资源": incourse/ADS/resource.md
    - "计算机组成":
      - incourse/Comcompose/index.md
      - "Chapter 2:Instructions: Language of the Machine": incourse/Comcompose/Ch2.md
      - "Chapter 3:Arithmetic for Computer": incourse/Comcompose/Ch3.md
      - "Chapter 4: The Processor": incourse/Comcompose/Ch4.md
      - "Chapter 5:Cache": incourse/Comcompose/Ch5.md
      - "Chapter 6:Storage, Networks and Other Peripherals": incourse/Comcompose/Ch6.md
  - "大一课程遗物":
    - incourse/old/index.md
    - "数据结构基础": incourse/old/fds.md
    - "数字逻辑设计": incourse/old/digital.md
    - "数理基础课": incourse/old/mathandphy.md
  - "论文阅读与课外学习":
    - article/index.md
    - "课外学习":
      - article/out/index.md
      - article/out/Transformer.md
      - "动态规划": article/out/DP.md
      - "机器学习": article/out/ML.md
    - "论文阅读":
      - article/read/index.md
      - article/read/What is chatgpt doing and Why does it work.md
      - article/read/Instruction Tuning for Large Language Model  A Survey.md
      - article/read/Visual Instruction Tuning and Improved Baselines with Visual Instruction Tuning.md
      - article/read/GPT-4 Technical Report.md
      - article/read/CogAgent A Visual Language Model for GUI Agents.md
  - "妙妙屋":
    - "封面": tools/index.md
    - "妙妙小工具": tools/tools.md









extra:
  generator: true #是否删除页脚显示“使用 MkDocs 材料制造”
  analytics:
    provider: google #谷歌分析
    property:

    # 网页底部反馈
    feedback:
      title: 此页面有帮助吗？
      ratings:
        - icon: material/thumb-up-outline #图标可自定义
          name: This page was helpful
          data: 1
          note: >-
            谢谢你的反馈！
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: >-
            呜呜呜，别骂了别骂了，请联系我！
            <a href="mailto:pxxhello@gmail.com">俺的gmail</a>

plugins:
  - minify
  - statistics:
      words_per_minute: 200
  - search:
      lang:
        - zh
        - en
      separator: '[\s\-\.]+'
  - glightbox
  - git-revision-date-localized:
      enable_creation_date: true
      enabled: false
      # type: timeago
      exclude:
        - index.md
        - incourse/old/index.md
        - incourse/ADS/index.md
        - incourse/Comcompose/index.md
        - article/index.md
        - tools/index.md
        - incourse/index.md
markdown_extensions:
  - toc:
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  # - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  
